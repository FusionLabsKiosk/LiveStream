<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
    </head>
    <body>
        <figure class="widget define-location">
            <div class="display">
                <div class="title">
                    <div>discover</div>
                    <div>the city of</div>
                    <div><div class="touch-icon-wrap touch-icon-effect"><div class="touch-icon"></div></div><div class="city"></div></div>
                </div>
            </div>
            <div class="instructions">tap to change cities.</div>
        </figure>
        <main class="view define-location">
            <div class="instructions">Type in a city, or choose a city below, to find out more about events, dining, weather, and news for that area.</div>
            <label for="location" class="title">tell me about</label>
            <input id="location" type="text" value="Dallas" placeholder="enter a city" size="11" />
        </main>
    </body>
</html>
