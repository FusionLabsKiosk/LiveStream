<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
    </head>
    <body>
        <figure class="widget define-location">
            <div class="display">
                <div class="title">
                    <div>discover</div>
                    <div>the city of</div>
                    <div><div class="touch-icon-wrap touch-icon-effect"><div class="touch-icon"></div></div><div class="city"></div><div class="city-test"></div></div>
                </div>
            </div>
            <div class="instructions">tap to change cities.</div>
        </figure>
        <main class="view define-location">
            <header><div class="title">Choose a Location</div><div class="close-button button">close</div></header>
            <div class="view-content">
                <div class="search-bar">
                    <input id="location" type="search" value="Dallas" placeholder="enter a city..." />
                    <span class="search-button-container">
                        <span class="search-button button">search</span>
                    </span>
                </div>
                <div class="instructions">Type in a city, or choose a city below, to find out more about events, dining, weather, and news for that area.</div>
                <div class="cities">
                    <div class="city">
                        <div class="icon">
                            <div class="iconmelon small-icon first">
                                <svg viewBox="0 0 34 34">
                                    <use xlink:href="#svg-icon-san-francisco"></use>
                                </svg>
                            </div>
                        </div>
                        <div class="title">San Francisco</div>
                    </div>
                    <div class="city">
                        <div class="icon">
                            <div class="iconmelon small-icon first">
                                <svg viewBox="0 0 34 34">
                                    <use xlink:href="#svg-icon-austin"></use>
                                </svg>
                            </div>
                        </div>
                        <div class="title">Austin</div>
                    </div>
                    <div class="city">
                        <div class="icon">
                            <div class="iconmelon small-icon first">
                                <svg viewBox="0 0 34 34">
                                    <use xlink:href="#svg-icon-new-york"></use>
                                </svg>
                            </div>
                        </div>
                        <div class="title">New York</div>
                    </div>
                    <div class="city">
                        <div class="icon">
                            <div class="iconmelon small-icon first">
                                <svg viewBox="0 0 34 34">
                                    <use xlink:href="#svg-icon-london"></use>
                                </svg>
                            </div>
                        </div>
                        <div class="title">London</div>
                    </div>
                    <div class="city">
                        <div class="icon">
                            <div class="iconmelon small-icon first">
                                <svg viewBox="0 0 34 34">
                                    <use xlink:href="#svg-icon-paris"></use>
                                </svg>
                            </div>
                        </div>
                        <div class="title">Paris</div>
                    </div>
                    <div class="city">
                        <div class="icon">
                            <div class="iconmelon small-icon first">
                                <svg viewBox="0 0 34 34">
                                    <use xlink:href="#svg-icon-berlin"></use>
                                </svg>
                            </div>
                        </div>
                        <div class="title">Berlin</div>
                    </div>
                    <div class="city">
                        <div class="icon">
                            <div class="iconmelon small-icon first">
                                <svg viewBox="0 0 34 34">
                                    <use xlink:href="#svg-icon-dublin"></use>
                                </svg>
                            </div>
                        </div>
                        <div class="title">Dublin</div>
                    </div>
                    <div class="city">
                        <div class="icon">
                            <div class="iconmelon small-icon first">
                                <svg viewBox="0 0 34 34">
                                    <use xlink:href="#svg-icon-cape-town"></use>
                                </svg>
                            </div>
                        </div>
                        <div class="title">Cape Town</div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
