<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
    </head>
    <body>
        <figure class="widget maps">
            <div class="content">
                <div class="visual"></div>
                <div class="text">
                    <div class="title">Map</div>
                    <div class="description">tap to open a map of this city</div>
                </div>
            </div>
        </figure>
        <main class="view maps">
            <div class="loading"></div>
            <div class="layers">
                <button class="traffic">Traffic</button>
                <button class="transit">Transit</button>
                <button class="none">None</button>
            </div>
            <div class="frame"></div>
        </main>
    </body>
</html>
