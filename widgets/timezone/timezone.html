<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
    </head>
    <body>
        <figure class="widget timezone">
            <div class="content">
                <div class="visual">
                    <div class="clock-container large-icon">
                        <div class="clock"></div>
                    </div>
                    <div class="iconmelon small-icon second">
                        <svg viewBox="0 0 34 34">
                            <use xlink:href="#svg-icon-clock"></use>
                        </svg>
                    </div>
                </div>
                <div class="text">
                    <div class="title">Time<div class="touch-icon-wrap touch-icon-effect"><div class="touch-icon"></div></div></div>
                    <div class="description">tap for more date and time information</div>
                </div>
            </div>
        </figure>
        <main class="view timezone">
            <header class="title-bar"><div class="title">Time Zones</div><div class="close-button button">close</div></header>
            <div class="zones"></div>
        </main>
    </body>
</html>
