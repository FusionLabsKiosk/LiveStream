<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
    </head>
    <body>
        <figure class="widget weather">
            <div class="content">
                <div class="visual"><div class="current-weather"></div></div>
                <div class="text">
                    <div class="title">Weather</div>
                    <div class="description">tap to see a forecast for this city</div>
                </div>
            </div>
        </figure>
        <main class="view weather">
            <div class="loading"></div>
            <header class="title">5 Day Forecast</header>
            <div class="location"></div>
            <div class="forecast"></div>
            <div class="error"></div>
        </main>
    </body>
</html>
