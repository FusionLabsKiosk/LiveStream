<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
    </head>
    <body>
        <figure class="widget weather">
            <div class="current-weather">
                <div class="location"><span class="city"></span><span class="state"></span><span class="country"></span></div>
                <img class="weather-icon" src="" />
                <div class="temperature"><span class="digits"></span><span class="degree-symbol"></span><span class="unit"></span></div>
                <div class="climate"></div>
            </div>
        </figure>
        <main class="view weather">
            <div class="location-form"></div>
            <div class="current-weather">
                <img class="weather-icon" src="" />
                <div class="temperature"><span class="digits"></span><span class="degree-symbol"></span><span class="unit"></span></div>
                <div class="climate"></div>
            </div>
            <div class="forecast"></div>
            <div class="data-dump"></div>
        </main>
    </body>
</html>
