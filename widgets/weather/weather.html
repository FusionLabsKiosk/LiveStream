<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
    </head>
    <body>
        <figure class="widget weather">
            <div class="content">
                <div class="visual">
                    <div class="current-weather large-icon"></div>
                    <div class="iconmelon small-icon third">
                        <svg viewBox="0 0 34 34">
                            <use xlink:href="#svg-icon-cloud"></use>
                        </svg>
                    </div>
                </div>
                <div class="text">
                    <div class="title">Weather<div class="touch-icon-wrap touch-icon-effect"><div class="touch-icon"></div></div></div>
                    <div class="description">tap to see a forecast for this city</div>
                </div>
            </div>
        </figure>
        <main class="view weather">
            <div class="loading"></div>
            <header class="title">5 Day Forecast</header>
            <div class="location"></div>
            <div class="forecast"></div>
            <div class="error"></div>
        </main>
    </body>
</html>
