<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        
        <!-- Main Styles -->
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/loading.css">
        
        <!-- Vendor Scripts -->
        <script src="scripts/lib/jquery-2.1.1.min.js"></script>

        <!-- Main / Objects -->
        <script src="scripts/main.js"></script>
        <script src="scripts/loading.js"></script>
        <script src="scripts/sandbox.js"></script>
        <script src="scripts/geocoding.js"></script>
        <script src="scripts/objects/widget.js"></script>
        
        <!-- Widget Files -->
        <script src="widgets/demo/demo.js"></script>
        <link rel="stylesheet" href="widgets/demo/demo.css">
                
        <script src="widgets/timezone/timezone.js"></script>
        <link rel="stylesheet" href="widgets/timezone/timezone.css">
        
        <script src="widgets/maps/maps.js"></script>
        <link rel="stylesheet" href="widgets/maps/maps.css">
        
        <script src="widgets/wiki/wiki.js"></script>
        <link rel="stylesheet" href="widgets/wiki/wiki.css">
        
        <script src="widgets/weather/weather.js"></script>
        <link rel="stylesheet" href="widgets/weather/weather.css">
        
        <script src="widgets/food/food.js"></script>
        <link rel="stylesheet" href="widgets/food/food.css">
    </head>
    <body>
        <main class="fullscreen">
            <header>
                <div class="title">
                    <div class="name">info<em>hub</em></div>
                    <div class="description">
                        <div>weather</div>
                        <div>news</div>
                        <div>places</div>
                        <div>events</div>
                        <div><em>live.</em></div>
                    </div>
                </div>
                <button class="menu">
                    <div class="icon"><div></div><div></div><div></div></div>
                </button>
            </header>
            <div class="divider"></div>
            <section class="viewport">
                <div class="top">
                    <div class="user-input">
                        <label for="location" class="title">Tell me about</label>
                        <input id="location" type="text" value="Dallas" placeholder="enter a city" size="11" />
                    </div>
                    <div class="current-location-data">
                        <div class="global clock"></div>
                    </div>
                </div>
                <div class="content">
                    <aside class="left"></aside>
                    <aside class="middle">
                        <div id="widgets"></div>
                    </aside>
                    <aside class="right"></aside>
                </div>
            </section>
        </main>
    
        <iframe id="scripts-sandbox" class="hidden" src="scripts/scripts_sandbox.html"></iframe>
    </body>
</html>
